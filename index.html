<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Calulator | Happpy corn</title>
</head>
<body>

    <div class="wrapper">

        <h1 class="title">考試分數計算器</h1>

        <!-- 單選錯幾題 -->
        <div class="form-contral">
            <label for="singleMistakes">單選題答錯</label>
            <input class="mistakesInput" type="number" id="singleMistakes" value="0" placeholder="輸入錯多少題"><br>
        </div>

        <!-- 多選錯誤選項 -->
        <div class="form-contral">
            <label for="multiOneMistake">多選錯一題</label>
            <input class="mistakesInput" type="number" id="multiOneMistake" value="0" placeholder="輸入錯一題有幾題"><br>
        </div>

        <div class="form-contral">
            <label for="multiTwoMistakes">多選錯兩題</label>
            <input class="mistakesInput" type="number" id="multiTwoMistakes" value="0" placeholder="輸入錯兩題有幾題"><br>
        </div>

        <div class="form-contral">
            <label for="multiThreeOrMore">錯三題以上</label>
            <input class="mistakesInput" type="number" id="multiThreeOrMore" value="0" placeholder="輸入錯三題以上有幾題"><br>
        </div>

        <!-- 計算結果 -->
        <button class="calculate-button" onclick="calculateScore()">計算分數</button>

        <p id="result">考試分數：</p>
        
    </div>

    <div class="collapswrapper">

        <!-- 可收合的按鈕 -->
        <button class="collapsible">設定選單</button>
    
        <!-- 收合的內容區域 -->
        <div class="content">

            <div class="horpair">

                <div class="setting">
                    <label for="totalPoints">總分：</label>
                    <input class="settingInput" type="number" id="totalPoints" value="144" placeholder="輸入總分"><br>
                </div>
                
                <div class="setting">
                    <label for="singlePoints">單選題每題分數：</label>
                    <input class="settingInput" type="number" id="singlePoints" value="2" placeholder="輸入單選題分數"><br>
                </div>
                
            </div>

            <div class="horpair">

                <div class="setting">
                    <label for="multiPoints1">多選錯一題扣分：</label>
                    <input class="settingInput" type="number" id="multiPoints1" value="0.8" placeholder="輸入多選題分數"><br>
                </div>
        
                <div class="setting">
                    <label for="multiPoints2">多選錯兩題扣分：</label>
                    <input class="settingInput" type="number" id="multiPoints2" value="1.6" placeholder="輸入多選題分數"><br>
                </div>
        
                <div class="setting">
                    <label for="multiPoints3">錯三題以上扣分：</label>
                    <input class="settingInput" type="number" id="multiPoints3" value="2" placeholder="輸入多選題分數"><br>
                </div>
                
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
